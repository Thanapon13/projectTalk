  "

  <span id="watchVdoHeaderBody">watch Vdo</span>
</div>

<div
  class="menuPage bg-my"
  id="watchVdoPage"
  style="position: absolute; overflow: hidden; background: transparent"
>
  <div id="scrollerMy">
    <!-- Body container -->
    <div>
      <!-- Item Top Video -->
      <div>
        URL:<input
          id="urlipt"
          type="text"
          placeholder="请输入流地址"
          style="width: 320px"
          value=""
        />

        <div style="height: 10px"></div>

        <button type="button" id="play" onclick="player()">播放</button>

        <button type="button" onclick="iosaudio()">音频</button>

        <button type="button" onclick="stop()">关闭</button>

        <div style="height: 10px"></div>

        <!-- <div id="container1" width="640px" height="400px">

          >

        <div id="container1" width="100%" height="400px">

          ></iframe>
        </div>

      <!-- Item Bottom Content -->
      <div
        style="
          width: 100%;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <!-- row content Left -->
        <div style="flex: 1">
          <div style="display: flex">
            <p style="font-size: 16px">count wathcing :</p>
            <p style="font-size: 16px">111 คน</p>
          </div>

          <div style="display: flex">
            <p>watch time :</p>
            <p>111 time</p>
          </div>
        </div>

        <!-- row content Right -->
        <div style="flex: 1">
          <button
            id="checkIn"
            class="btnCheckIn"
            style="
              border: none;
              outline: none;
              background: white;
              padding: 10px;
              border-radius: 8px;
            "
          >
            Check in
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var watchVdoObj = new watchVdo();
    watchVdoObj.init();

    function watchVdo() {
      var myScroll;

      this.init = function () {
        pageInit("watchVdoHeader");

        $("#checkIn").click(function () {
          console.log("checkIn");
        });

        $("#watchVdoHeader").css({
          width: "100%",
          height: headH,
          left: -1.0 * w,
          top: 0,
        });

        $("#watchVdoPage").css({
          width: w,
          height: h - headH - menuH,
          position: "absolute",
          left: -1.0 * w,
          top: headH,
        });

        myScroll = new IScroll("#watchVdoPage", {
          probeType: 1,
          mouseWheel: true,
        });
        loadList();
      };

      this.call = function () {
        $("#watchVdoPage").transition(
          {
            x: w,
          },
          0
        );
        $("#watchVdoHeader").transition(
          {
            x: w,
          },
          0
        );
        myScroll.refresh();
      };

      function loadList() {
        myScroll = new IScroll("#watchVdoPage", {
          probeType: 1,
          mouseWheel: true,
        });

        myScroll.on("scroll", function () {
          console.log("====>" + this.y);
        });

        myScroll.on("scrollEnd", function () {
          console.log("====" + new Date());
        });
        myScroll.refresh();
      }
    }
  </script>
</div>
