<!-- @format -->

<div id="loginPage" class="flexCenter pageInit">
  <div class="flexCenterColW100">
    <div class="coverBoxInput">
      <input
        id="uid_name"
        class="boxInput"
        type="text"
        placeholder="Name"
        pattern="/^-?\d+\.?\d*$/"
        onKeyPress="if(this.value.length==11) return false;"
      />
    </div>

    <div style="height: 20px"></div>

    <div class="coverBoxInput">
      <input
        id="remark"
        class="boxInput"
        type="password"
        placeholder="Remark"
      />
    </div>
  </div>

  <div class="login_bottom flexEndColW100">
    <div id="loginBtn" class="btnComm">Login</div>
  </div>
</div>

<script>
  var loginObj = new login();
  loginObj.init();

  function login() {
    this.init = function () {
      pageInit("loginPage");

      $("#loginBtn").click(function () {
        pageShow("watchVdoPage");
        pageShow("watchVdoHeader");
        pageUnShow("loginPage");
      });
    };
  }
</script>
